# ==========================================
# 1) HTTP: ACME challenge + redirect to HTTPS
# ==========================================
server {
    listen 80;
    server_name backend.fgmi.or.id;

    # ACME challenge untuk certbot
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
        allow all;
    }

    # Redirect semua request lain ke HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==========================================
# 2) HTTPS: reverse proxy ke node-app
# ==========================================
server {
    listen 443 ssl http2;
    server_name backend.fgmi.or.id;

    # SSL certbot
    ssl_certificate     /etc/letsencrypt/live/backend.fgmi.or.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/backend.fgmi.or.id/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # Reverse proxy ke node-app
    location / {
        proxy_pass http://node-app:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }
}
